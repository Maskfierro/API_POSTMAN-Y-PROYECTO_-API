<!DOCTYPE html>
<!--
Se crea un "JavaPackage" dentro de "SourcePackage" y dentro de este paquete se pondra un "Servlet"
el cual llevara dentro todas las clases requeridas para recibir los datos del usuario.
-->
<html style="background-color: burlywood">
<head>
    <title>Elxit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center><i><h1 style="font-size: 50px;">Api_REST</h1></i></center>
            <br>
            <center><label for="usuario">Usuario</label> <input type="text" name="usuario"></center>
            <br>
            <center><label for="id">Correo Electrónico</label> <input type="email" id="id" name="id"></center>
            <br>
            <center><label for="contra">Contraseña</label> <input type="password" id="contra" name="contra" minlength="8" placeholder="Mínimo 8 caracteres"></center>
            <br>
            <center><label for="numero">Número</label> <input type="number" name="numero" placeholder="Colombia"></center>
            <br>
            <center><button type="submit">Ingresar Datos</button></center>
            <br>
    </body>
    </html>
